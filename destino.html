    <button id="editarDestinoBtn">Editar destino</button>
  </div>

  <!-- CONTE√öDO PRINCIPAL -->
  <main>
    <div class="conteudo">
      <img id="imagemDestino" src="" alt="Imagem do destino">
      <p id="descricaoDestino"></p>

      <!-- NOVA SE√á√ÉO DE INTRODU√á√ÉO -->

  <!-- BLOG DE USU√ÅRIOS -->
  <footer id="blog">
    <div class="conteudo">
      <div class="destino">
        <h2>Blog dos Viajantes</h2>

        <input type="text" id="title" placeholder="T√≠tulo do post">

        <button id="postBtn">Publicar</button>

        <div id="posts"></div>
      </div>
    </div>
  </footer>

  <!-- SCRIPT DA NAVBAR -->
  <script>
    const navbarToggle = document.getElementById('navbarToggle');
    const navbar = document.getElementById('navbar');
    const body = document.body;

    navbarToggle.addEventListener('click', () => {
      navbar.classList.toggle('closed');
      body.classList.toggle('navbar-closed');
    });

    window.addEventListener('scroll', () => {
      const sections = document.querySelectorAll('main .destino, #blog');
      const navLinks = document.querySelectorAll('.nav-link');

      let current = '';
      sections.forEach(section => {
        const sectionTop = section.offsetTop;
        if (window.pageYOffset >= sectionTop - 150) {
          current = section.getAttribute('id');
        }
      });

      navLinks.forEach(link => {
        link.classList.remove('active');
        if (link.getAttribute('href') === `#${current}`) {
          link.classList.add('active');
        }
      });
    });
  </script>

  <script type="module" src="../firebase/destino.js"></script>
